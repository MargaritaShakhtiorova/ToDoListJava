<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>
<form th:method="POST" th:action="@{/tasks}" th:object="${task}">
    <label for="name">Enter task: </label>
    <input type="text" th:field="*{text}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
